<div class="page-header-bar requestForm-page">
    <h2><span>Изпрати запитване за ден и час</span><i class="fas fa-arrow-down"></i></h2>
</div>

<div class="form-wrapper">

    <form class="contact-form" method="GET">

        <div class="required-info">
            <input type="text" name="name" placeholder="Вашето име" autofocus="autofocus" required>
            <input type="text" name="email" placeholder="Вашият e-mail" required>
            <input type="text" name="tel" placeholder="Вашият телефонен номер" required>
            
            <div class="about-subject">
                <label for="subj">Относно:</label>
                <select id="subj" name="subject" required>
                    <option value="repair-request">Заявка за ремонт</option>
                    <option value="question">Въпрос</option>
                    <option value="other">Друго</option>
                </select>
            </div>
        </div>

        <div class="text-area">
            <textarea name="moreInfo" id="more-inf" placeholder="Описание на повреда / Модел / Препоръки / Друго"></textarea>
            <input type="submit" value="Изпрати" class="submit">
        </div>
        
        

    </form>

    <blockquote>
        <p>След изпращане на заявката ще получите обратна връзка по e-maila който сте оставили и ще ви се обадим до 1 работен ден!</p>
    </blockquote>
    
</div>
